<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Analysis Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f6f9;
            color: #495057;
        }
        h1 {
            text-align: center;
            color: #f7fafc;
            background-color: #4a5568;
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            letter-spacing: 1.2px;
        }
        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Adjusted to match the header */
            margin: 0 auto 20px;
        }
        label, input[type="number"], select, input[type="file"] {
            width: 100%; /* Ensure all form elements take full width */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #718096;
        }
        input[type="number"], select, input[type="file"] {
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #3182ce;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #2b6cb0;
        }
        input[type="reset"] {
            background-color: #ed8936;
        }
        input[type="reset"]:hover {
            background-color: #dd6b20;
        }
        #agg_fields div {
            margin-bottom: 10px;
        }
        .field-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Ensure it aligns with form width */
        }
        .centered {
            text-align: center;
        }
        .half-width {
            width: 48%; /* Adjust to 48% to ensure two fields align side by side */
        }
        .move-buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        button.move-up, button.move-down {
            padding: 5px;
            font-size: 12px;
            margin: 3px 0;
            cursor: pointer;
            background-color: transparent;
            color: #3182ce;
            border: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Quick Analysis Tool</h1>

    {% if not dataset_loaded %}
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <div class="centered">
            <input type="submit" value="Upload">
        </div>
    </form>
    {% else %}
    <form action="/analyze" method="post">
        <label for="group_by_col">Group By Column:</label>
        <select name="group_by_col" id="group_by_col" required>
            {% for col in group_by_cols %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>

        <label for="sort_by_col">Sort By Column:</label>
        <select name="sort_by_col" id="sort_by_col" required>
            {% for col in sort_by_cols %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>

        <label for="num_agg_fields">Number of Aggregate Fields:</label>
        <input type="number" id="num_agg_fields" name="num_agg_fields" min="1" value="1" required>

        <div id="agg_fields"></div>

        <label for="top_n">Top N:</label>
        <input type="number" id="top_n" name="top_n" min="1" required>

        <label for="display_mode">Display Mode:</label>
        <select name="display_mode" id="display_mode">
            <option value="None">None</option>
            <option value="all">All</option>
            <option value="some">Some</option>
        </select>

        <div class="centered">
            <input type="submit" value="Analyze">
            <input type="reset" value="Reset" onclick="document.getElementById('agg_fields').innerHTML = ''; document.getElementById('num_agg_fields').value = 1;">
        </div>
    </form>

    <script>
        document.getElementById('num_agg_fields').addEventListener('change', function() {
            var numFields = parseInt(this.value);
            var container = document.getElementById('agg_fields');
            container.innerHTML = '';

            for (var i = 1; i <= numFields; i++) {
                container.innerHTML += `
                    <div class="field-group" data-index="${i}">
                        <select name="agg_field${i}" class="half-width" required>
                            <option value="" disabled selected>Select Field</option>
                            {% for col in group_by_cols %}
                                <option value="{{ col }}">{{ col }}</option>
                            {% endfor %}
                        </select>
                        <select name="agg_type${i}" class="half-width" required>
                            <option value="" disabled selected>Select Aggregate Type</option>
                            <option value="first">First</option>
                            <option value="nunique">Unique Count</option>
                            <option value="sum">Sum</option>
                        </select>
                        <div class="move-buttons">
                            <button type="button" class="move-up">&#9650;</button>
                            <button type="button" class="move-down">&#9660;</button>
                        </div>
                    </div>
                `;
            }

            addMoveButtonsListeners();
        });

        function addMoveButtonsListeners() {
            document.querySelectorAll('.move-up').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var currentFieldGroup = btn.closest('.field-group');
                    var prevFieldGroup = currentFieldGroup.previousElementSibling;

                    if (prevFieldGroup) {
                        currentFieldGroup.parentNode.insertBefore(currentFieldGroup, prevFieldGroup);
                    }
                });
            });

            document.querySelectorAll('.move-down').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var currentFieldGroup = btn.closest('.field-group');
                    var nextFieldGroup = currentFieldGroup.nextElementSibling;

                    if (nextFieldGroup) {
                        currentFieldGroup.parentNode.insertBefore(nextFieldGroup, currentFieldGroup);
                    }
                });
            });
        }
    </script>
    {% endif %}
</body>
</html>
