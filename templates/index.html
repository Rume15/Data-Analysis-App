<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
    <style>
        body{
            text-align: center;
        }
        button{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Email Sperm Classifier</h1>
    <form method="post" action="/predict">
        <textarea rows="12" cols="60" name="content" placeholder="Enter your email here"
            autocomplete="off">{{ email }}</textarea>
        <div>
            <button types = "submit">
                Check Spam
            </button>
            <a href="/">Reset</a>
        </div>
         
    </form>

    {% if predictions==1 %}
        <h2 style="color:red">This is spam</h2>
    {% elif predictions==-1 %}
        <h2 style="color: black">This is not spam</h2>
    {% endif %}

     </body>
</html>
